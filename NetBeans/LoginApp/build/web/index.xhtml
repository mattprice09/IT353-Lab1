<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Assignment 2: Problem 2</title>
    </h:head>
    <h:body>
        <h2>Login</h2><br/>
        <h:form>
            Username: <h:inputText id="username" value="#{loginController.theModel.username}">
                <f:validateLength
                    minimum="#{loginController.theModel.minimum}"
                    maximum="#{loginController.theModel.maximum}"/>
            </h:inputText><h:message showSummary="true" showDetail="false"
                style="color: red;
                 font-family: 'New Century Schoolbook', serif;
                 font-style: oblique"
                 id="errors1"
                 for="username"/><br/>
            Password: <h:inputSecret id="password" redisplay="false" value="#{loginController.theModel.password}">
                <f:validateLength
                    minimum="#{loginController.theModel.minimum}"
                    maximum="#{loginController.theModel.maximum}"/>
            </h:inputSecret><h:message showSummary="true" showDetail="false"
                style="color: red;
                 font-family: 'New Century Schoolbook', serif;
                 font-style: oblique"
                 id="errors2"
                 for="password"/><br/><br/>
            <h:commandButton id="submit" value="Submit" action="response.xhtml"/>
            
        </h:form>

    </h:body>
</html>
